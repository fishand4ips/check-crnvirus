<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://retractionwatch.com/wp-content/uploads/2020/03/CDC-coronavirus-image-23311-for-web.jpg"
          rel="shortcut icon"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="../static/default.css" rel="stylesheet" th:href="@{default.css}" type="text/css">
    <link href="../static/search.css" rel="stylesheet" th:href="@{search.css}" type="text/css">
    <link href="../static/scroll-indicator.css" rel="stylesheet" th:href="@{scroll-indicator.css}" type="text/css">
    <link href="" id="theme-style" rel="stylesheet" type="text/css">
</head>
<body>

<div class="progress-container">
    <div class="progress-bar" id="prog-bar"></div>
</div>

<section class="s1">
    <div class="container" style="margin-top: 30px">
        <h1>Coronavirus Tracker Application</h1>
        <h4>This application lists the current number of cases reported across the globe</h4>

        <div class="left-column">
            <div id="theme-options-wrapper">
                <div class="theme-dot" data-mode="light" id="light-mode"></div>
                <div class="theme-dot" data-mode="blue" id="blue-mode"></div>
                <div class="theme-dot" data-mode="green" id="green-mode"></div>
                <div class="theme-dot" data-mode="purple" id="purple-mode"></div>
            </div>

            <p id="settings-note">*Theme settings will be saved for<br>your next visit</p>
        </div>

        <div class="jumbotron">
            <p class="display-4" th:text="${totalReportedCases}"></p>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <p class="tag">
                <span>New cases reported since previous day:</span>
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>

        <input type="text" id="search" onkeyup="searchCountry()" placeholder="Search for country..." title="Type in a country">

        <table id="search-stats" class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPreviousDay}">0</td>
            </tr>
        </table>
    </div>
</section>
<script src="../static/theme-color.js" th:src="@{theme-color.js}" type="text/javascript"></script>
<script src="../static/search.js" th:src="@{search.js}" type="text/javascript"></script>
<script src="../static/scroll-indicator.js" th:src="@{scroll-indicator.js}" type="text/javascript"></script>
</body>
</html>
